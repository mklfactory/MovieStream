<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JustStreamIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>JustStreamIt</h1>
</header>

<main>

    <!-- HERO -->
    <section class="hero">
        <h1>Meilleur film</h1>

        <div class="hero-container">
            <div class="hero-black-box">
                <h2 id="bestMovieTitle">Chargement…</h2>
                <p id="bestMovieDescription"></p>
                <button id="bestMovieDetailsBtn" class="btn-red">Détails</button>
            </div>

            <div class="hero-image">
                <img id="bestMoviePoster" alt="Meilleur film">
            </div>
        </div>
    </section>

    <!-- CATEGORIES -->
    <section class="category">
        <h2>Films les mieux notés</h2>
        <div class="movies" id="topRated"></div>
        <div class="btn-center">
            <button class="btn-red" data-target="topRated">Voir plus</button>
        </div>
    </section>

    <section class="category">
        <h2>Action</h2>
        <div class="movies" id="action"></div>
        <div class="btn-center">
            <button class="btn-red" data-target="action">Voir plus</button>
        </div>
    </section>

</main>

<!-- MODALE -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal">×</span>
        <h2 id="modalTitle"></h2>
        <img id="modalPoster">
        <p id="modalInfo"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
