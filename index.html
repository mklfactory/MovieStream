<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JustStreamIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="container navbar-content">
        <img src="img/logo.png" alt="Logo" width="70">
        <span class="navbar-title">Vidéos à la demande</span>
    </div>
</nav>

<!-- HERO -->
<section class="hero-section">
    <div class="container">

        <!-- TITRE EXTERIEUR -->
        <h1 class="hero-title">Meilleur film</h1>

        <!-- CADRE NOIR -->
        <div class="hero-frame">

            <div class="hero-text">
                <h2 id="bestMovieTitle">Chargement...</h2>
                <p id="bestMovieDescription">
                    Découvrez le film le mieux noté selon IMDB.
                </p>
                <button id="bestMovieDetailsBtn" class="btn-red">
                    Détails
                </button>
            </div>

            <div class="hero-image">
                <img id="bestMoviePoster" src="" alt="Meilleur film">
            </div>

        </div>
    </div>
</section>

<!-- CONTENU -->
<div class="container">

    <!-- CATÉGORIE -->
    <section class="category-section">
        <h2>Films les mieux notés</h2>

        <div class="movies-grid">
            <!-- movie-card injectées en JS -->
        </div>

        <button class="btn-see-more">Voir plus</button>
    </section>

</div>

<!-- MODALE -->
<div class="modal" id="movieModal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>

        <div class="modal-body">
            <img id="modalMoviePoster" alt="">
            <div>
                <h3 id="modalMovieTitle"></h3>
                <p id="modalMovieSummary"></p>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
