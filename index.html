<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JustStreamIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>JustStreamIt</h1>
</header>

<main>

    <!-- MEILLEUR FILM -->
    <section class="hero">
        <h2>Meilleur film</h2>
        <div class="hero-container">
            <div class="hero-black-box">
                <h3 id="bestMovieTitle">Chargement…</h3>
                <p id="bestMovieDescription"></p>
                <button id="bestMovieDetailsBtn" class="btn-red">Détails</button>
            </div>
            <div class="hero-image">
                <img id="bestMoviePoster" alt="Affiche du meilleur film">
            </div>
        </div>
    </section>

    <!-- FILMS LES MIEUX NOTÉS -->
    <section class="category">
        <h2>Films les mieux notés</h2>
        <div class="movies" id="topRated"></div>
        <button class="btn-red btn-toggle" data-target="topRated">Voir plus</button>
    </section>

    <!-- CATÉGORIE 1 -->
    <section class="category">
        <h2>Action</h2>
        <div class="movies" id="action"></div>
        <button class="btn-red btn-toggle" data-target="action">Voir plus</button>
    </section>

    <!-- CATÉGORIE 2 -->
    <section class="category">
        <h2>Drama</h2>
        <div class="movies" id="drama"></div>
        <button class="btn-red btn-toggle" data-target="drama">Voir plus</button>
    </section>

    <!-- AUTRES -->
    <section class="category">
        <h2>Autres</h2>
        <select id="genreSelect"></select>
        <div class="movies" id="others"></div>
        <button class="btn-red btn-toggle" data-target="others">Voir plus</button>
    </section>

</main>

<!-- MODALE -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal">&times;</span>
        <img id="modalPoster">
        <h2 id="modalTitle"></h2>
        <div id="modalDetails"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
