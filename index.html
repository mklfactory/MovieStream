<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JustStreamIt - Les Meilleurs Films</title>
<link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="logo" href="#"><img src="img/logo.png" alt="Logo" width="70" height="52"></a>
        <span class="title">Vidéos à la demande</span>
    </div>
</nav>

<section class="hero-section">
    <div class="container hero-container">
        <h1>Meilleur film</h1>
        <div class="hero-black-box">
            <h2 id="bestMovieTitle">Chargement...</h2>
            <p id="bestMovieDescription">Découvrez le film le mieux noté selon IMDB.</p>
            <button id="bestMovieDetailsBtn" class="btn-red">Détails</button>
        </div>
        <div class="hero-image">
            <img id="bestMoviePoster" src="" alt="Meilleur Film">
        </div>
    </div>
</section>

<div class="container">
    <div id="loadingSpinner" class="spinner">
        <div class="spinner-circle"></div>
        <p>Chargement des films...</p>
    </div>

    <section class="category-section">
        <h2>Films les mieux notés</h2>
        <div class="movies-grid" id="topRatedMovies"></div>
        <button class="btn-see-more">Voir plus</button>
    </section>

    <section class="category-section">
        <h2>Action</h2>
        <div class="movies-grid" id="actionMovies"></div>
        <button class="btn-see-more">Voir plus</button>
    </section>

    <section class="category-section">
        <h2>Comédie</h2>
        <div class="movies-grid" id="comedyMovies"></div>
        <button class="btn-see-more">Voir plus</button>
    </section>
</div>

<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="modal-body">
            <div class="modal-left">
                <img id="modalMoviePoster" src="" alt="Affiche du film">
            </div>
            <div class="modal-right">
                <h3 id="modalMovieTitle"></h3>
                <div id="modalMovieDetails"></div>
                <h4>Résumé</h4>
                <p id="modalMovieSummary"></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
