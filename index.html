<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt - Les Meilleurs Films</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.png" alt="Logo JustStreamIt" width="70" height="52" class="me-2">
                <span class="ms-2">Vidéos à la demande</span>
            </a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="hero-content">
                        <h1 id="bestMovieTitle" class="display-4 fw-bold mb-4">Chargement...</h1>
                        <p id="bestMovieDescription" class="lead mb-4">Découvrez le film le mieux noté selon IMDB.</p>
                        <button id="bestMovieDetailsBtn" class="btn btn-primary btn-lg me-3">Détails</button>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <img id="bestMoviePoster" src="" alt="Meilleur Film" class="hero-poster d-none">
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-5 pt-5">

        <!-- Spinner chargement -->
        <div id="loadingSpinner" class="loading-spinner text-center">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3">Chargement des films...</p>
        </div>

        <!-- FILMS LES MIEUX NOTÉS -->
        <section class="category-section">
            <h2 class="category-title">Films les mieux notés</h2>
            <div class="movies-carousel">
                <div id="topRatedMovies" class="movies-grid"></div>
                <button id="showMoreTopRated" class="btn btn-outline-light show-more-btn">Voir plus</button>
            </div>
        </section>

        <!-- FILMS ACTION -->
        <section class="category-section">
            <h2 class="category-title">Action</h2>
            <div class="movies-carousel">
                <div id="actionMovies" class="movies-grid"></div>
                <button id="showMoreAction" class="btn btn-outline-light show-more-btn">Voir plus</button>
            </div>
        </section>

        <!-- FILMS COMÉDIE -->
        <section class="category-section">
            <h2 class="category-title">Comédie</h2>
            <div class="movies-carousel">
                <div id="comedyMovies" class="movies-grid"></div>
                <button id="showMoreComedy" class="btn btn-outline-light show-more-btn">Voir plus</button>
            </div>
        </section>

        <!-- CATÉGORIE PERSONNALISÉE -->
        <section class="category-section">
            <div class="row align-items-center mb-4">
                <div class="col-md-6">
                    <h2 class="category-title">Catégorie Personnalisée</h2>
                </div>
                <div class="col-md-6">
                    <select id="categorySelector" class="form-select category-selector">
                        <option value="">Choisir une catégorie...</option>
                    </select>
                </div>
            </div>
            <div class="movies-carousel">
                <div id="customCategoryMovies" class="movies-grid"></div>
                <button id="showMoreCustom" class="btn btn-outline-light show-more-btn">Voir plus</button>
            </div>
        </section>

    </div>

    <!-- MODALE FILM -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Détails du film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img id="modalMoviePoster" src="" alt="Affiche du film" class="movie-detail-poster mb-3">
                        </div>
                        <div class="col-md-8">
                            <h3 id="modalMovieTitle" class="mb-3"></h3>
                            <div id="modalMovieDetails"></div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <h5>Résumé</h5>
                            <p id="modalMovieSummary"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
